<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .box {
            position: relative;
        }
        .x {
            position: absolute;
            width: 22px;
            height: 22px;
            font-size: 16px;
            text-align: center;
            background-color: #77818a;
            cursor: grab;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="x">x</div>
    <img src="images/Snipaste_2022-03-08_11-51-57.png" alt="">
</div>
<script>
    var box = document.querySelector('.box');
    box.children[0].addEventListener('click',function () {
        box.style.display = 'none';
    })

    var timer1 = setTimeout(function (){
        box.style.display = 'none';
    },5000);
</script>
</body>
</html>
